<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DHS Kitchen - Premium Food Delivery</title>

    <!-- Google Fonts: Plus Jakarta Sans & Playfair Display (for premium headings) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#FF5733',
                        dark: '#0F0F0F',
                        'dark-surface': '#1A1A1A',
                    },
                    fontFamily: {
                        sans: ['"Plus Jakarta Sans"', 'sans-serif'],
                        serif: ['"Playfair Display"', 'serif'],
                    }
                }
            }
        }
    </script>
    <!-- Custom Styles -->
    <link rel="stylesheet" href="styles.css">
    <!-- Phosphor Icons -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>

<body class="bg-[#FAFAFA] text-gray-900 font-sans antialiased pb-32">

    <!-- Header / Navbar -->
    <header class="fixed top-0 w-full z-50 transition-all duration-300 glass-nav border-b border-transparent"
        id="mainHeader">
        <div class="px-5 py-3 flex items-center justify-between">
            <div class="flex items-center gap-2">
                <img src="logo.png" alt="DHS Kitchen Logo" class="h-10 w-auto">
                <!-- Fallback text if logo fails or for SEO -->
                <span class="text-xl font-bold tracking-tight text-gray-900 hidden">DHS Kitchen</span>
            </div>
            <div
                class="w-10 h-10 bg-gray-100/50 backdrop-blur-md rounded-full flex items-center justify-center text-primary shadow-sm hover:scale-105 transition-transform">
                <i class="ph-fill ph-user text-xl"></i>
            </div>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="relative w-full h-[60vh] min-h-[400px] flex items-end pb-12 px-5 overflow-hidden">
        <!-- Background Image with Overlay -->
        <div class="absolute inset-0 z-0">
            <img src="https://images.unsplash.com/photo-1504674900247-0877df9cc836?auto=format&fit=crop&q=80&w=1000"
                class="w-full h-full object-cover">
            <div class="absolute inset-0 bg-gradient-to-t from-black/90 via-black/40 to-transparent"></div>
        </div>

        <div class="relative z-10 w-full animate-fade-up">
            <span
                class="inline-block px-3 py-1 bg-primary/90 text-white text-xs font-bold rounded-full mb-3 uppercase tracking-wider backdrop-blur-sm">Premium
                Taste</span>
            <h1 class="text-4xl md:text-5xl font-serif font-bold text-white leading-tight mb-2">
                Rasa Bintang Lima,<br>Harga Kaki Lima.
            </h1>
            <p class="text-gray-200 text-sm mb-6 max-w-xs font-medium opacity-90">
                Nikmati hidangan spesial chef kami langsung diantar ke depan pintu rumahmu.
            </p>

            <!-- Search Bar Embedded in Hero -->
            <div class="relative max-w-md">
                <div class="absolute inset-y-0 left-4 flex items-center pointer-events-none">
                    <i class="ph ph-magnifying-glass text-gray-400 text-lg"></i>
                </div>
                <input type="text" id="searchInput" placeholder="Mau makan apa hari ini?"
                    class="block w-full pl-12 pr-4 py-4 bg-white/95 backdrop-blur-md border-none rounded-2xl text-gray-900 placeholder-gray-500 focus:ring-4 focus:ring-primary/30 shadow-2xl transition-all">
            </div>
        </div>
    </section>

    <!-- Promo Banner (Smaller now, as secondary) -->
    <section class="mt-6 px-5">
        <div class="flex items-center justify-between mb-3">
            <h2 class="text-lg font-bold text-gray-800">Promo Spesial</h2>
            <a href="#" class="text-xs font-bold text-primary">Lihat Semua</a>
        </div>
        <div class="flex gap-4 overflow-x-auto hide-scrollbar snap-x snap-mandatory pb-4">
            <!-- Promo Card 1 -->
            <div
                class="snap-center shrink-0 w-[80%] bg-gradient-to-br from-gray-900 to-gray-800 rounded-2xl p-5 text-white relative shadow-xl overflow-hidden group">
                <div class="relative z-10">
                    <p class="text-xs font-medium text-primary mb-1">Limited Time</p>
                    <h3 class="text-2xl font-bold mb-3">Diskon 50%</h3>
                    <button
                        class="bg-primary hover:bg-orange-600 text-white px-4 py-2 rounded-lg text-xs font-bold transition-all transform group-hover:translate-x-1">Klaim</button>
                </div>
                <div class="absolute right-0 bottom-0 opacity-10 transform scale-150 translate-x-4 translate-y-4">
                    <i class="ph-fill ph-tag text-9xl"></i>
                </div>
            </div>
            <!-- Promo Card 2 -->
            <div
                class="snap-center shrink-0 w-[80%] bg-gradient-to-br from-primary to-orange-400 rounded-2xl p-5 text-white relative shadow-xl shadow-orange-500/20 overflow-hidden">
                <div class="relative z-10">
                    <p class="text-xs font-medium text-white/80 mb-1">Free Delivery</p>
                    <h3 class="text-2xl font-bold mb-3">Gratis Ongkir</h3>
                    <button
                        class="bg-white text-primary px-4 py-2 rounded-lg text-xs font-bold shadow-sm">Gunakan</button>
                </div>
                <div class="absolute right-0 bottom-0 opacity-20 transform scale-150 translate-x-4 translate-y-4">
                    <i class="ph-fill ph-moped text-9xl"></i>
                </div>
            </div>
        </div>
    </section>

    <!-- Sticky Category Navigation (Floating Style) -->
    <div class="sticky top-0 z-40 bg-[#FAFAFA]/80 backdrop-blur-md pt-2 pb-2 px-5 transition-all duration-300"
        id="categoryNav">
        <ul class="flex gap-3 overflow-x-auto hide-scrollbar py-2" id="categoryList">
            <!-- Injected via JS -->
            <!-- Placeholder for styling ref -->
        </ul>
        <div class="h-[1px] w-full bg-gradient-to-r from-transparent via-gray-200 to-transparent mt-1"></div>
    </div>

    <!-- Main Content Area -->
    <main class="px-5 space-y-10 min-h-screen" id="menuContainer">
        <!-- Injected via JS -->
    </main>

    <!-- Footer -->
    <footer class="mt-12 mb-24 px-8 text-center">
        <div class="border-t border-gray-200 pt-8">
            <img src="logo.png" class="h-8 mx-auto mb-4 opacity-50 grayscale">
            <p class="text-xs text-gray-400 font-medium">© 2026 DHS Kitchen • Premium Comfort Food</p>
        </div>
    </footer>

    <!-- Floating Cart Button (Glassmorphism) -->
    <div class="fixed bottom-6 w-full px-5 z-50 pointer-events-none">
        <div id="floatingCart"
            class="pointer-events-auto glass-cart p-4 rounded-3xl shadow-[0_20px_40px_-5px_rgba(0,0,0,0.3)] flex items-center justify-between transform translate-y-32 opacity-0 transition-all duration-500 border border-white/20">
            <div class="flex items-center gap-4">
                <div
                    class="w-12 h-12 bg-white rounded-full flex items-center justify-center shadow-sm text-primary relative">
                    <i class="ph-fill ph-shopping-bag text-xl"></i>
                    <span
                        class="absolute -top-1 -right-1 bg-red-500 text-white text-[10px] font-bold w-5 h-5 rounded-full flex items-center justify-center border-2 border-white count-label">0</span>
                </div>
                <div class="flex flex-col">
                    <span class="text-[10px] text-gray-300 font-medium uppercase tracking-wider">Total</span>
                    <span class="text-lg font-bold text-white total-price">0</span>
                </div>
            </div>
            <button id="checkoutBtn"
                class="bg-primary hover:bg-white hover:text-primary text-white px-6 py-3 rounded-2xl font-bold text-sm shadow-xl shadow-orange-500/30 transition-all flex items-center gap-2 group">
                Pesan <i class="ph-bold ph-arrow-right group-hover:translate-x-1 transition-transform"></i>
            </button>
        </div>
    </div>

    <!-- Scripts -->
    <!-- Reuse existing logic, it works perfectly -->
    <script src="script.js"></script>
    <script>
        // UI Enhancement Script for Header Scroll effect
        window.addEventListener('scroll', () => {
            const header = document.getElementById('mainHeader');
            if (window.scrollY > 50) {
                header.classList.add('bg-white/90', 'backdrop-blur-md', 'shadow-sm');
                header.classList.remove('bg-transparent');
            } else {
                header.classList.remove('bg-white/90', 'backdrop-blur-md', 'shadow-sm');
                header.classList.add('bg-transparent');
            }
        });
    </script>
</body>

</html>
